<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Lengua y Literatura - Estilo Naruto</title>
    <link rel="stylesheet" href="sn.css" />
  </head>
  <body>
    <div class="scroll-bg"></div>
    
    <div id="loginContainer" class="login-container">
      <div class="login-card">
        <h2>Iniciar sesión</h2>
        <div class="input-group">
          <input type="text" id="usuario" placeholder="Usuario" />
        </div>
        <div class="input-group">
          <input type="password" id="contrasena" placeholder="Contraseña" />
        </div>
        <button class="btn-ninja" onclick="iniciarSesion()">Entrar</button>
        <p id="loginError" class="error-msg"></p>
      </div>
    </div>
    
    <div id="cuestionarioContainer" class="oculto">
      <div class="top-bar">
        <div class="timer-container">
          <div class="timer-icon"></div>
          Tiempo: <span id="tiempo">30:00</span>
        </div>
      </div>
      
      <div class="container">
        <h1>Cuestionario de Lengua y Literatura</h1>
        <form id="quizForm"></form>
        <button id="btnEnviar" type="button" class="btn-ninja" onclick="mostrarResultados()">Ver Resultados</button>
        <div id="resultados" class="resultados-container"></div>
      </div>
    </div>
    
    <script src="an.js"></script>
  </body>
</html>
